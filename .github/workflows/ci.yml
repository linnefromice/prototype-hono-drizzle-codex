name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/hono_test

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hono_test
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Upgrade npm to version 10
        run: |
          npm install -g npm@10
          npm --version

      - name: Install dependencies
        run: npm install

      - name: Write environment files
        run: |
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > apps/backend/.env
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > apps/backend/.env.test

      - name: Type check
        run: npm run build
        working-directory: apps/backend

      - name: Run migrations
        run: |
          export DATABASE_URL="${{ env.DATABASE_URL }}"
          npx drizzle-kit push --dialect=postgresql --schema=./src/infrastructure/db/schema.ts --url="${DATABASE_URL}"
        working-directory: apps/backend

      - name: Run backend tests with coverage
        run: npm run test:coverage
        working-directory: apps/backend

      - name: Display coverage summary
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat apps/backend/coverage/coverage-summary.json | jq -r '
            .total |
            "Statements: \(.statements.pct)%\nBranches:   \(.branches.pct)%\nFunctions:  \(.functions.pct)%\nLines:      \(.lines.pct)%"
          ' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Coverage by File" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat apps/backend/coverage/coverage-summary.json | jq -r '
            to_entries |
            map(select(.key != "total")) |
            sort_by(.value.lines.pct) |
            reverse |
            .[] |
            "\(.key): \(.value.lines.pct)% lines"
          ' | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
